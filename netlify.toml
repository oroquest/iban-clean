[build]
  publish = "."
  functions = "netlify/functions"

[[redirects]]
  from = "/api/iban_issue_token"
  to = "/.netlify/functions/iban_issue_token"
  status = 200

[[redirects]]
  from = "/api/iban_submit"
  to = "/.netlify/functions/iban_submit"
  status = 200
  
  [[redirects]]
  from = "/api/send_iban_email"
  to = "/.netlify/functions/send_iban_email"
  status = 200

# netlify.toml — Safe Mode Hardening (nur schnelle, risikoarme Optimierungen)

# 1) Globale Sicherheits-Header
[[headers]]
  for = "/*"
  [headers.values]
    Referrer-Policy = "no-referrer"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

# 2) Kein Caching für die Startseite mit Token/Verify-Flow
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-store"
