<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IBAN – SIKURA Leben AG i.L.</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="/brand.css" />
</head>
<body>
  <div class="topbar">
    <img src="/siku_logo.png" alt="Sikura Life" class="logo" />
    <select id="langSelect" aria-label="Sprache">
      <option value="de">Deutsch</option>
      <option value="en">English</option>
      <option value="it">Italiano</option>
    </select>
  </div>

  <main class="container">
    <section class="card">
      <h1><span data-i18n="title_check">Bitte bestätigen Sie Ihre bereits erfassten Daten</span></h1>
      <p class="hint"><span data-i18n="subtitle_check">Diese Angaben stammen aus Ihrem bestehenden Prozess und sind nur zur Kontrolle sichtbar.</span></p>
      <div class="grid two">
        <label><span data-i18n="field_creditor">Gläubiger‑Nr.</span><input id="ro_creditor" disabled /></label>
        <label><span data-i18n="field_firstname">Vorname</span><input id="ro_firstname" disabled /></label>
        <label><span data-i18n="field_lastname">Nachname</span><input id="ro_lastname" disabled /></label>
        <label><span data-i18n="field_street">Strasse</span><input id="ro_street" disabled /></label>
        <label><span data-i18n="field_houseno">Nr.</span><input id="ro_houseno" disabled /></label>
        <label><span data-i18n="field_zip">PLZ</span><input id="ro_zip" disabled /></label>
        <label><span data-i18n="field_city">Ort</span><input id="ro_city" disabled /></label>
        <label><span data-i18n="field_country">Land</span><input id="ro_country" disabled /></label>
      </div>
    </section>

    <section class="card">
      <h2><span data-i18n="title_iban">IBAN erfassen</span></h2>
      <form id="ibanForm" method="POST" action="/.netlify/functions/iban_submit" novalidate>
        <div class="grid one">
          <label><span data-i18n="field_iban">IBAN*</span>
            <input id="iban" name="iban" required maxlength="34" placeholder="CH93 0076 2011 6238 5295 7" />
          </label>
          <small id="ibanErr" class="error" style="display:none;color:#b00020">
            <span data-i18n="err_iban_invalid">Bitte eine gültige IBAN eingeben (Format & Prüfsumme).</span>
          </small>
        </div>

        <!-- Hidden params -->
        <input type="hidden" id="hid_id" name="id" />
        <input type="hidden" id="hid_token" name="token" />
        <input type="hidden" id="hid_em" name="em" />
        <input type="hidden" id="hid_lang" name="lang" />

        <div class="divider"></div>

        <fieldset class="consents">
          <legend data-i18n="legend_consent">Bestätigungen</legend>
          <label class="checkbox">
            <input type="checkbox" id="cb1" required />
            <span data-i18n="check_correct">Ich bestätige, dass die Angaben korrekt sind.</span>
          </label>
          <label class="checkbox">
            <input type="checkbox" id="cb2" required />
            <span data-i18n="check_privacy">Ich stimme der Verarbeitung gemäss Datenschutzhinweisen zu.</span>
          </label>
          <small id="consentErr" class="error" style="display:none;color:#b00020">
            <span data-i18n="err_consents">Bitte beide Häkchen setzen, um fortzufahren.</span>
          </small>
        </fieldset>

        <div class="actions">
          <button type="submit"><span data-i18n="btn_send">Senden</span></button>
          <p class="small">
            <a href="/privacy.html" target="_blank" rel="noopener" data-i18n="link_privacy">Datenschutzhinweise</a>
          </p>
        </div>
      </form>
    </section>
  </main>

  <script src="/script.js" defer></script>
  <noscript>Bitte JavaScript aktivieren.</noscript>
</body>
</html>
